<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Js Calculator</title>
  </head>
  <body>
    <section>
      <div class="calculator-container">
        <div class="calculator">
          <div class="calculator-body">
            <div class="keyboard">
              <table>
                <tr>
                  <div id="display"></div>
                </tr>
                <tr>
                  <td><button class="btn operators">C</button></td>
                  <td><button class="btn operators">*</button></td>
                  <td><button class="btn operators">/</button></td>
                  <td><button class="btn operators">←</button></td>
                </tr>
                <tr>
                  <td><button class="btn">7</button></td>
                  <td><button class="btn">8</button></td>
                  <td><button class="btn">9</button></td>
                  <td><button class="btn operators">-</button></td>
                </tr>
                <tr>
                  <td><button class="btn">6</button></td>
                  <td><button class="btn">5</button></td>
                  <td><button class="btn">4</button></td>
                  <td><button class="btn operators">+</button></td>
                </tr>
                <tr>
                  <td><button class="btn">3</button></td>
                  <td><button class="btn">2</button></td>
                  <td><button class="btn">1</button></td>
                  <td rowspan="2">
                    <button class="btn operators equal">=</button>
                  </td>
                </tr>
                <tr>
                  <td colspan="2"><button class="btn zero">0</button></td>
                  <td><button>.</button></td>
                </tr>
                <!-- Utilizar span para expandir, row linha e col coluna -->
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer><p id="copyright">© Marcus Sena copyright</p></footer>

    <script src="scripts/index.js"></script>
  </body>
</html>
