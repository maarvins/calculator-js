<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Js Calculator</title>
  </head>
  <body>
    <section>
      <div class="calculator-container">
        <div class="calculator">
          <div class="display">
            <input id="input-display" type="text" placeholder="0" />
          </div>
          <div class="calculator-body">
            <div class="keyboard">
              <button>C</button>
              <button>(</button>
              <button>)</button>
              <button class="operators">/</button>

              <button>7</button>
              <button>8</button>
              <button>9</button>
              <button class="operators">x</button>

              <button>6</button>
              <button>5</button>
              <button>4</button>
              <button class="operators">-</button>

              <button>3</button>
              <button>2</button>
              <button>1</button>
              <button class="operators">+</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
